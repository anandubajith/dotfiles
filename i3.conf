client.focused          #BD93F9 #BD93F9 #F8F8F2 #8BE9FD   #BD93F9
client.focused_inactive #44475A #44475A #F8F8F2 #44475A   #44475A
client.unfocused        #44475A #44475A #F8F8F2 #44475A   #44475A
client.urgent           #FF5555 #FF5555 #F8F8F2 #FF5555   #FF5555
client.placeholder      #44475A #44475A #F8F8F2 #44475A   #44475A
client.background       #BD93F9

#todo
#map volume, play, pause, skip, 
bindsym XF86Search              exec google-chrome-stable
bindsym XF86MonBrightnessDown   exec --no-startup-id xbacklight -dec 5
bindsym XF86MonBrightnessUp     exec --no-startup-id xbacklight -inc 5


#set wallpaper
exec_always --no-startup-id feh --bg-fill ~/Pictures/wall.jpg
#start compton
#exec --no-startup-id compton
exec --no-startup-id compton --config ~/.config/i3/compton.conf -b
# change volume or toggle mute
bindsym XF86AudioRaiseVolume exec amixer -q -D pulse sset Master 5%+ && pkill -RTMIN+1 i3blocks 
bindsym XF86AudioLowerVolume exec amixer -q -D pulse sset Master 5%- && pkill -RTMIN+1 i3blocks
bindsym XF86AudioMute exec amixer -q -D pulse sset Master toggle && pkill -RTMIN+1 i3blocks

exec --no-startup-id i3-msg 'workspace'"$ws1"'; exec google-chrome-stable'
exec --no-startup-id i3-msg 'workspace'"$ws2"'; exec urxvt;workspace'"$ws2"';'

# password manager
bindsym $mod+p exec "passmenu -nf '#F8F8F2' -nb '#282a36' -sb '#BD93F9' -sf '#F8F8F2' -fn 'Monaco-12' -p '>'"

exec --no-startup-id xautolock -time 1 -locker 'betterlockscreen -l'
